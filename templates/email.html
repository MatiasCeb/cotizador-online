{{define "content"}}
<ul class="breadcrumb">
    <li class="completed">Paso 1: Cálculo</li>
    <li class="completed">Paso 2: Pago</li>
    <li class="active">Paso 3: Email</li>
    <li>Paso 4: Resultado</li>
</ul>
<section id="email">
<h2>Envío de Cotización</h2>
<p>Costo total: ${{.Cost}}</p>
<p>Plan seleccionado: {{.Plan}}</p>
<div id="loading" class="htmx-indicator">
    <p>Enviando cotización, por favor espere...</p>
</div>
<form hx-post="/send-email" hx-target="body" hx-swap="innerHTML" hx-indicator="#loading" hx-disabled-elt="#submit-btn">
    <input type="hidden" name="cost" value="{{.Cost}}">
    <input type="hidden" name="plan" value="{{.Plan}}">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="surname">Apellido:</label>
    <input type="text" name="surname" id="surname" required><br>
    <label for="phone">Teléfono:</label>
    <input type="tel" name="phone" id="phone" required><br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" name="email" id="email" required><br>
    <button type="submit" id="submit-btn">Enviar Cotización</button>
</form>
</section>
{{end}}

{{template "base" .}}
