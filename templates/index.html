{{define "content"}}

<ul class="breadcrumb">
    <li class="active">Paso 1: Cálculo</li>
    <li>Paso 2: Pago</li>
    <li>Paso 3: Email</li>
    <li>Paso 4: Resultado</li>
</ul>

<section id="calculo">
    <h2>Cálculo de Costo de Garantía</h2>
    <form hx-post="/calculate" hx-target="body" hx-swap="innerHTML">
        <label for="tipo-garantia">Tipo de Garantía:</label>
        <select name="tipo-garantia" id="tipo-garantia">
            <option value="nueva">Nueva</option>
            <option value="renovacion">Renovación</option>
        </select><br>

        <label for="tipo-alquiler">Tipo de Alquiler:</label>
        <select name="tipo-alquiler" id="tipo-alquiler">
            <option value="vivienda">Vivienda particular</option>
            <option value="comercial">Alquiler comercial</option>
        </select><br>

        <label for="duracion">Duración del Alquiler (meses):</label>
        <select name="duracion" id="duracion" required>
            <option value="12">12 meses</option>
            <option value="18">18 meses</option>
            <option value="24">24 meses</option>
            <option value="36">36 meses</option>
        </select><br>

        <label for="valor-mes">Valor de Alquiler Promedio:</label>
        <input type="number" name="valor-mes" id="valor-mes" step="0.01" required><br>

        <label for="expensas">Valor de expensas/impuestos/servicios:</label>
        <input type="number" name="expensas" id="expensas" step="0.01" required><br>

        <label for="cupon">Cupón de descuento:</label>
        <input type="text" name="cupon" id="cupon"><br>

        <button type="submit">Calcular</button>
    </form>
</section>
{{end}}

{{template "base" .}}
