<h2>Plan de Pago</h2>
<p>Costo total de la garant√≠a: ${{.Cost}}</p>
<label>Seleccione forma de pago:</label>
<div class="payment-plans">
    {{range .Plans}}
    <div class="plan-card">
        <input type="radio" name="plan-pago" value="{{.Name}}" id="{{.Name}}">
        <label for="{{.Name}}">
            <h3>{{.Name}}</h3>
            <p>${{.Amount}} por cuota</p>
        </label>
    </div>
    {{end}}
</div>
